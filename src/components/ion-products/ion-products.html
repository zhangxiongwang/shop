<div class="product">
  <ion-row wrap>
    <ion-col tappable col-6 *ngFor="let p of products" (click)="goDetails(p)">
      <img src={{p.picturl}}>
      <p>{{p.title}}</p>
      <div class="list-price buy">
        <span class="price-new"><i>￥</i>{{p.zkfinalprice}}</span>
        <i class="del">￥<span>{{p.reserveprice}}</span></i>
      </div>
    </ion-col>
  </ion-row>
</div>
