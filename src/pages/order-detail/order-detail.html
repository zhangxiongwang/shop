<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only clear small navPop>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style='text-align:center'>订单详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-color">
  <div style="height: 100%" (swipe)="swipeEvent($event)" *ngIf="order">
    <ion-list class="top-list" style="margin: -1px 0 8px" bg-color="primary" no-lines>
      <ion-item ion-item class="shop">
        <p>
          <span style="font-size: 16px">收货人: {{order.address.nickname}}</span>
          <span style="float: right;font-size: 16px">{{order.address.phone}}</span>
        </p>
        <p>收货地址: {{order.address.description}}</p>
      </ion-item>
    </ion-list>
    <ion-list style="margin: -1px 0 0" no-lines>
      <ion-item class="item shop">
        <ion-thumbnail item-left>
          <img src="{{order.imgurl}}">
        </ion-thumbnail>
        <p class="towLine">{{order.description}}</p>
        <p style="font-size: 11px;color: #f8285c">交易成功</p>
        <div style="color: #f8285c;font-size: 14px;margin: -1.5vh 8px 0 8px" item-right>¥{{order.price}}
          <p item-end>x{{order.number}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-list style="margin: 0 0 0" no-lines>
      <ion-item ion-item class="topline">
        <p class="price">商品总价
          <span>¥&nbsp;{{order.price}}</span>
        </p>
        <p class="price">
          运费(快递)
          <span>¥&nbsp;0.00</span>
        </p>
        <p class="price" style="color: #2c2c2c;font-size: 13px !important;">
          实付款
          <span>¥&nbsp;{{order.price}}</span>
        </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
