<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only navPop clear small navPop>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      个人信息
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-color">
  <ion-list *ngIf="userInfo" no-lines (swipe)="swipeEvent($event)" style="height: 100%">
    <button ion-item class="height-64" (click)="takePicker()">
      <ion-avatar item-end style="border: 1px solid #f0f0f0;border-radius: 50%">
        <img [src]="imgurl">
      </ion-avatar>
      <p>头像</p>
    </button>
    <ion-item ion-item>
      会员
      <span item-end>普通会员</span>
    </ion-item>
    <ion-item ion-item>
      昵称
      <span item-end>{{userInfo.nickname}}</span>
    </ion-item>
    <ion-item ion-item>
      性别
      <span item-end>{{userInfo.sex}}</span>
    </ion-item>
  </ion-list>
</ion-content>
