<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only navPop clear small navPop>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>商品详情</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-slides *ngIf="len>0">
    <ion-slide *ngFor="let img of imgs">
      <img src="{{img.imgurl}}" alt='图片加载中' (click)="bigImg(img.imgurl)">
    </ion-slide>
  </ion-slides>
  <ion-row *ngIf="!len">
    <ion-col>
      <img src={{selectedItem.picturl}} (click)="bigImg(selectedItem.picturl)">
    </ion-col>
  </ion-row>
  <div class="item-good">
    <div class="list-price buy">
      <span class="price-new ml"><i>￥</i>{{selectedItem.zkfinalprice}}</span>
      <i class="del f14 ml2">￥{{selectedItem.reserveprice}}</i>
    </div>
    <h1>{{selectedItem.title}}</h1>
  </div>
</ion-content>
<ion-footer>
  <button ion-button primary (click)="goCart()" block>添加购物车</button>
</ion-footer>
