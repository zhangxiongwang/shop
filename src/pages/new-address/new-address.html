<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only clear small navPop>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style='text-align:center'>新增收货地址</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="addressForm" (ngSubmit)="save(addressForm.value)" novalidate style="height: 100%" (swipe)="swipeEvent($event)" >
    <ion-list no-lines>
      <ion-item>
        <ion-input type="text" placeholder="收货人姓名" formControlName="nickname"></ion-input>
      </ion-item>
      <div *ngIf="nickname.hasError('required') && nickname.touched" class="error-message">* 请输入用户名</div>
      <ion-item>
        <ion-input type="tel" placeholder="手机号码" formControlName="phone" clearInput=true></ion-input>
      </ion-item>
      <div *ngIf="phone.hasError('required') && phone.touched" class="error-message">* 请输入手机号</div>
      <div *ngIf="phone.hasError('pattern')" class="error-message">* 手机号码不正确</div>

      <ion-item>
        <ion-icon name="ios-arrow-forward" item-end style="color: #ddd"></ion-icon>
        <ion-multi-picker id="cities" item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'"
                          [doneText]="'完成'" (ionChange)="cityChange($event)"
                          [placeholder]="placehoder"></ion-multi-picker>
      </ion-item>
      <!--<ion-item>-->
        <!--<ion-input type="number" placeholder="邮政编码" formControlName="code" clearInput=true></ion-input>-->
      <!--</ion-item>-->
      <ion-item>
        <textarea formControlName="description" type="text" rows="4" placeholder="详细地址"
                  clearInput="true"></textarea>
      </ion-item>
    </ion-list>
    <button class="btn" ion-button block color="primary" type="submit"
            [disabled]="!addressForm.valid">
      保存收货地址
    </button>
  </form>

</ion-content>
